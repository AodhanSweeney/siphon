language: python

sudo: false

matrix:
  include:
    - python: 2.7
      env: PEP8=false
    - python: 3.3
      env: PEP8=false
    - python: 3.4
      env: PEP8=false
    - python: 3.4
      env: PEP8=true

notifications:
  email: false

before_install:
  - if [[ $PEP8 == true ]]; then
      pip install pep8;
    fi

install:
  - python setup.py install

script:
  - if [[ $PEP8 == true ]]; then
      pep8 pyudl;
    else
      nosetests;
    fi
