# Create full conda environment for development, including some useful tools
name: devel
channels:
  - https://conda.binstar.org/Unidata
dependencies:
  - python=3
  - numpy
  - scipy
  - matplotlib
  - pint
  - requests
  - protobuf
  - netcdf4
  - ipython-notebook
  - sphinx
  - nose
  - vcrpy
  - flake8
  - pep8-naming
